<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - CutePlants</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/catalog.css">
</head>
<body>
    <header>
        <a href="/" class="logo">
            <div>
                <i class="fas fa-leaf"></i>
                CutePlants
            </div>
        </a>
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/catalog.html" class="active">Каталог</a></li>
                <li><a href="/profile.html" id="profileLink">
                    <i class="fas fa-user"></i>
                    <span id="userNameNav"></span>
                </a></li>
            </ul>
        </nav>
        <a href="#" class="logout-btn" id="logout" style="display: none;">
            <i class="fas fa-sign-out-alt"></i>
            Выйти
        </a>
    </header>

    <main class="main-content">
        <div class="filters-container">
            <div class="form-group search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" class="form-input" placeholder="Поиск растений...">
            </div>
            <div class="form-group">
                <label class="form-label">Категория</label>
                <select id="categoryFilter" class="form-input">
                    <option value="">Все категории</option>
                </select>
            </div>
        </div>

        <div class="items-grid" id="flowersContainer"></div>

        <div class="modal" id="plantModal">
            <div class="modal-content">
                <span class="close-modal">×</span>
                <div class="modal-images">
                    <div class="image-slider" id="modalImageSlider"></div>
                    <button class="modal-slider-btn prev" id="modalPrevSlide"><i class="fas fa-chevron-left"></i></button>
                    <button class="modal-slider-btn next" id="modalNextSlide"><i class="fas fa-chevron-right"></i></button>
                    <div class="modal-slider-dots" id="modalSliderDots"></div>
                </div>
                <div class="modal-info">
                    <h3 id="modalName"></h3>
                    <p class="modal-price" id="modalPrice"></p>
                    <p class="modal-category" id="modalCategory"></p>
                    <p class="modal-size" id="modalSize"></p>
                    <p class="modal-quantity" id="modalQuantity"></p>
                    <p class="modal-description" id="modalDescription"></p>
                    <p class="modal-tips" id="modalTips"></p>
                    <div class="button-group">
                        <button class="modal-btn add-to-cart" id="modalAddToCart">
                            <i class="fas fa-cart-plus"></i> В корзину
                        </button>
                        <button class="modal-btn favorite-btn" id="toggleFavoriteBtn">
                            <i class="fas fa-heart"></i> В избранное
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/config.js"></script>
    <script src="/js/catalog.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
